<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Chat Room</title>
    <meta name="description" content="Secure anonymous chat room with hacker UI">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #00ff00;
        font-family: 'Courier New', monospace;
        overflow: hidden;
      }
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .loading-text {
        font-size: 18px;
        text-shadow: 0 0 10px #00ff00;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-text">INITIALIZING CHAT SYSTEM...</div>
      <div style="margin-top: 20px; font-size: 12px; color: #00ffff;">CONNECTING TO SECURE NETWORK...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
